<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аналоговые часы</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock">
        <div class="hand hour" id="hourHand"></div>
        <div class="hand minute" id="minuteHand"></div>
        <div class="hand second" id="secondHand"></div>
        <div class="center"></div>
        <!-- Цифры на циферблате -->
        <div class="number" style="transform: rotate(270deg) translate(80px) rotate(-270deg);">12</div>
        <div class="number" style="transform: rotate(300deg) translate(80px) rotate(-300deg);">1</div>
        <div class="number" style="transform: rotate(330deg) translate(80px) rotate(-330deg);">2</div>
        <div class="number" style="transform: rotate(360deg) translate(80px) rotate(-360deg);">3</div>
        <div class="number" style="transform: rotate(390deg) translate(80px) rotate(-390deg);">4</div>
        <div class="number" style="transform: rotate(420deg) translate(80px) rotate(-420deg);">5</div>
        <div class="number" style="transform: rotate(450deg) translate(80px) rotate(-450deg);">6</div>
        <div class="number" style="transform: rotate(480deg) translate(80px) rotate(-480deg);">7</div>
        <div class="number" style="transform: rotate(510deg) translate(80px) rotate(-510deg);">8</div>
        <div class="number" style="transform: rotate(540deg) translate(80px) rotate(-540deg);">9</div>
        <div class="number" style="transform: rotate(570deg) translate(80px) rotate(-570deg);">10</div>
        <div class="number" style="transform: rotate(600deg) translate(80px) rotate(-600deg);">11</div>
    </div>
    <button id="startButton">Старт</button>
    <button id="pauseButton">Пауза</button>
    <script src="clock.js"></script>
</body>
</html>
